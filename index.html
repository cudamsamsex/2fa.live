<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.1.1/otpauth.umd.min.js"></script>
</head>
<body>
    <h1>2FA Code Generator</h1>
    <input type="text" id="secret" placeholder="Enter Secret Key" />
    <button onclick="generateCode()">Generate Code</button>
    <h2 id="code">Your Code: </h2>

    <script>
        async function generateCode() {
            const secret = document.getElementById('secret').value.trim();
            if (!secret) {
                alert('Please enter a secret key.');
                return;
            }
            try {
                const totp = new OTPAuth.TOTP({
                    secret: secret,
                    algorithm: 'SHA1',
                    digits: 6,
                    period: 30
                });
                document.getElementById('code').innerText = 'Your Code: ' + totp.generate();
            } catch (error) {
                alert('Invalid secret key.');
            }
        }
    </script>
</body>
</html>
