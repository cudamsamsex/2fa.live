<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #otp {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/otpauth"></script>
</head>
<body>
    <h1>2FA Code Generator</h1>
    <input type="text" id="secret" placeholder="Enter your secret key" />
    <button onclick="generateOTP()">Generate</button>
    <div id="otp">Your OTP will appear here</div>

    <script>
        function generateOTP() {
            const secret = document.getElementById('secret').value.trim();
            if (!secret) {
                alert('Please enter a secret key');
                return;
            }
            
            const totp = new OTPAuth.TOTP({
                secret: OTPAuth.Secret.fromBase32(secret),
                algorithm: 'SHA1',
                digits: 6,
                period: 30
            });
            
            document.getElementById('otp').textContent = totp.generate();
        }
    </script>
</body>
</html>
