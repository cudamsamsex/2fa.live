<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.0.3/otpauth.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; text-align: center; }
        textarea { width: 100%; height: 60px; margin: 10px 0; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>2FA Generator</h2>
    <label><b>2FA Secret</b></label>
    <textarea id="secretInput" placeholder="Enter your 2FA Secret..."></textarea>
    <button onclick="generateCode()">Submit</button>
    
    <label><b>2FA Code</b></label>
    <textarea id="codeOutput" readonly placeholder="2FA Code will appear here..."></textarea>
    <button onclick="copyToClipboard()">Copy</button>
    
    <script>
        function generateCode() {
            const secret = document.getElementById('secretInput').value.replace(/\s+/g, '');
            if (!secret) {
                alert('Please enter a 2FA Secret');
                return;
            }
            try {
                const totp = new OTPAuth.TOTP({ secret });
                document.getElementById('codeOutput').value = totp.generate();
            } catch (error) {
                alert('Invalid 2FA Secret!');
            }
        }
        
        function copyToClipboard() {
            const codeField = document.getElementById('codeOutput');
            codeField.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
